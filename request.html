<head>
  <meta charset="UTF-8" />

<body>
  <!--header-->
  <header>
    <div class="header">
      <div class="header-inner">
        <a href="index.html"><img class="header-logo" src="images/resilire-logo.svg"></img></a>
      </div>
    </div>
  </header>
  <!--contents-->
  <article>
    <div class="title">資料請求のお申し込み</div>
    <div class='inner01'>
      <section>
        <div class="contents-left">
          <div class="main-message">機能・料金などをまとめた概要資料を、担当よりメールでご送付いたします。</div>

          <img class="mainvisial" src="images/resilire-shiryo.svg"></img>

        </div>
      </section>

      <section class="contents-right">
        <div class="contact-description">下記フォームへ必須事項をご記入の上、<br> 送信をお願いいたします。</div>

        <form>
          <div class="contactform-name">
            <div>
              <input class="contactform-message" placeholder="性" type="text">
            </div>
            <div>
              <input class="contactform-message" placeholder="名" type="text">
            </div>
          </div>
          <input class="contactform-contents" placeholder="会社名" type="text">

          <input class="contactform-contents" placeholder="会社のメールアドレス" type="email" name="email">

          <input class="contactform-contents" placeholder="TEL(ハイフンなし)" id="tel" type="tel" name="num">

        </form>
        </select>
        <div class="contact-check">この先続行することで<a href="" class="protectionact">個人情報保護方針</a>に同意したものとします。</div>
        <p class="from-connected">【任意】サイト訪問のきっかけを教えてください（複数可）</p>
        <div class="checkbox">
          <input type="checkbox" name="sport" value="オンライン広告"><label>オンライン広告</label>
          <input type="checkbox" name="sport" value="社内外からの紹介"><label>社内外からの紹介</label>
          <input type="checkbox" name="sport" value="検索"><label>検索</label><br>
          <input type="checkbox" name="sport" value="プレスリリース"><label>プレスリリース</label>
          <input type="checkbox" name="sport" value="その他"><label>その他</label></div>
        <div class="btn-area">
          <input type="submit" value="資料請求する">
        </div>

    </div>
    <div class="after-follow">ご不明点あればお気軽にお問い合わせください！<br><a href="/contact" class="siryo-contact">お問い合わせはこちら</a></div>
    </section>

    <!--footer-->

      <div class="footer-inner">

        <div class="footer-contents-left">
